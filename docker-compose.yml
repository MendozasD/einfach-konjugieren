services:
  app:
    build: .
    container_name: einfach_konjugieren
    restart: unless-stopped
    networks:
      - caddy_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /data/caddy
      - /config/caddy
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25' 

networks:
  caddy_network:
    external: true
